<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>field form</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <ul>job details:</ul>
            </td>
            <td><input type="text" name="" id=""></td>
            </td>
        <tr>
            <td>
                <ul>Description:</ul>
            </td>
            <td><textarea name="" rows="4" cols="30" id=""></textarea></td>
        </tr>
        <tr>
            <td>
                <ul>Brief Description should have almost 500 characters</ul>
            </td>
        </tr>
        <tr>
            <td>
                <ul>Company Name:</ul>
            </td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>
                <ul>Contact personal:</ul>
            </td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>
                <ul>Email:</ul>
            </td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>
                <ul>Work Status</ul>
            </td>
            <td><input type="checkbox" name="" id="">Full Time
                <input type="checkbox" name="" id="">Part Time
                <input type="checkbox" name="" id="">Per Dim
                <input type="checkbox" name="" id="">Others
            </td>
        </tr>
        <tr>
            <td>
                <ul>Salary</ul>
            </td>
            <td><input type="text" name="" id="">
                <select name="" id="">
                    <option value="US Dollar">US Dollar</option>
                </select>
                <select name="" id="">
                    <option value="Yearly">Yearly</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <ul>Experience(Years)</ul>
            </td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>
                <ul>Locations</ul>
            </td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>
                <ul>Qualifications:</ul>
            </td>
            <td><select name="" id="">
                    <option value="Any">Any</option>
                    <option value="High School">High School</option>
                    <option value="Associate">Associate</option>
                    <option value="Pre Bachelors">Pre Bachelors</option>
                    </select>
                    <button value="ADD">ADD>></button>
                    <button value="Remove">&lt;&lt;Remove</button>
                  <textarea name="" id="" rows="6" cols="3">Any</textarea>
            </td>
        </tr>
        <tr>
            <td> 
                <button value="Submit">Submit</button>
                <button value="Reset">Reset</button>           
             </td>
        </tr>
    </table>
</body>

</html>
