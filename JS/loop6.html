<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        const fruit=["mango","grapes","banana","pears","strawberry"];
        for(let a=0;a<=fruit.length;a++){
            document.writeln(fruit[a]);
        }
    </script>
</body>
</html>
