<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even</title>
</head>
<body>
    <script>
        let num=0;
        do{
            document.writeln(`${num}<br>`);
            num+=2;
        }while(num<=20);
    </script>
</body>
</html>
