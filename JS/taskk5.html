<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traffic</title>
</head>
<body>
    <script>
        let color=(prompt("Enter signal color[red,orange,green]"));

        switch(color){
            case "red":
                document.writeln("stop");
                break;
                
            case "orange":
                document.writeln("wait");
                break;
            case "green":
                document.writeln("start");
                break;
        default:
            document.writeln("wrong color");
        }
    </script>
</body>
</html>
