<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call list</title>
</head>
<body>
    <script>
        let lang=parseFloat(prompt("hindi ke liye[1] likhiye ,write[2] for english"));
        
        switch(lang){
            case 1:
               document.writeln("kaise hai aap");
               break;
           case 2:
              document.writeln("how are you");
              break;
              default:
                document.writeln("invalid number");

        }
    </script>
</body>
</html>
