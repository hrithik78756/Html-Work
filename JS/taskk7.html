<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits </title>
</head>
<body>
    <script>
        let fruit=prompt("Enter fruits like{mango,grapes,banana,pears}");

        switch(fruit){
            case "mango":
         document.writeln("mango is very tasty");
         break;    
            case "grapes":
         document.writeln("grapes color is green");
         break;    
            case "banana":
         document.writeln("banana give strength ");
         break;    
            case "pears":
         document.writeln("pears taste is okok");
         break;   
         default:
            document.writeln("fruits are not defined");
            break;
        }
    </script>
</body>
</html>
