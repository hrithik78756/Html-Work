<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
</head>
<body>
    <script>
        let voice=prompt("Enter animal name like{dog,cat,lion,cow,snake}");

        switch(voice){
            case "dog":
                document.writeln("bhaww bhaww");
                break;
            case "cat":
                document.writeln("meow meow");
                break;
            case "lion":
                document.writeln("roar roar");
                break;
            case "cow":
                document.writeln("moww moww");
                break;
            case "snake":
                document.writeln("ssssssssssssss");
                break;
                default:
                    document.writeln("this is invaild voice");

                    }
    </script>
</body>
</html>
